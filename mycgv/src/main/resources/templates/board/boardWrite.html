<html>
<head>
  <meta charset="UTF-8">
  <title>CGV</title>
  <link rel="stylesheet"  th:href="@{/css/mycgv.css}">
</head>
<body>
<!-- Header Include -->
<include th:replace="fragments/header :: header" width="100%" height="160px" scrolling="no" frameborder=0 ></include>


<!---------------------------------------------->
<!--------------- Content ----------------------->
<!---------------------------------------------->
<div class="content">
  <h1>게시판-글쓰기</h1>
  <form name="boardWriteForm" th:action="@{/board/write}" method="post"
        enctype="multipart/form-data">
    <ul>
      <li>
        <label>제목</label>
        <input type="text" name="btitle" id="btitle">
      </li>
      <li>
        <label>내용</label>
        <textarea name="bcontent"></textarea>
      </li>
      <li>
        <label>파일첨부</label>
        <input type="file" name="file1">
      </li>
      <li>
        <button type="submit" class="btn_style" id="btnBoardWrite">등록완료</button>
        <button type="reset" class="btn_style">다시쓰기</button>
        <a href="board_list.do">
          <button type="button" class="btn_style">리스트</button>
        </a>
      </li>
    </ul>
  </form>

</div>

<!-- footer Include -->
<include th:replace="fragments/footer :: footer" width="100%" height="160px" scrolling="no" frameborder=0 ></include>

</body>
</html>
