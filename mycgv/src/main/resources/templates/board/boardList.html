<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CGV</title>
  <link rel="stylesheet"  th:href="@{/css/mycgv.css}">
</head>
<body>
<!-- Header Include -->
<include th:replace="fragments/header :: header" width="100%" height="160px" scrolling="no" frameborder=0 ></include>

<!---------------------------------------------->
<!--------------- Content ----------------------->
<!---------------------------------------------->
<div class="content">
  <h1>게시판-리스트</h1>
  <table class="board">
    <tr>
      <td colspan="4">
        <a th:href="@{/board/write}">
          <button type="button" class="btn_style">글쓰기</button>
        </a>
      </td>
    </tr>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>등록날짜</th>
      <th>조회수</th>
    </tr>

      <tr th:each="vo : ${list}">
        <td th:text="${vo.rno}">rno</td>
        <td><a href="board_content.do?bid=${vo.bid}">${vo.btitle}</a></td>
        <td th:text="${vo.bdate}">bdate</td>
        <td th:text="${vo.bhits}">bhits</td>
      </tr>
  </table>
</div>

<!-- footer Include -->
<include th:replace="fragments/footer :: footer" width="100%" height="160px" scrolling="no" frameborder=0 ></include>
</body>
</html>
