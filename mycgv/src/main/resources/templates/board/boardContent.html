<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CGV</title>
  <link rel="stylesheet"  th:href="@{/css/mycgv.css}">
</head>
<body>
<!-- Header Include -->
<include th:replace="fragments/header :: header" width="100%" height="160px" scrolling="no" frameborder=0 ></include>


<!---------------------------------------------->
<!--------------- Content ----------------------->
<!---------------------------------------------->
<div class="content">
  <h1>게시판-상세보기</h1>
  <table class="boardContent">
    <tr>
      <th>등록일자</th>
      <td th:text="${vo.createAt}">${vo.bdate}</td>
      <th>조회수</th>
      <td th:text="${vo.bhits}">${vo.bhits}</td>
    </tr>
    <tr>
      <th>제목</th>
      <td colspan="3" th:text="${vo.btitle}">${vo.btitle }</td>
    </tr>
    <tr>
      <th>내용</th>
      <td colspan="3"><br><br>
        <pre th:text="${vo.bcontent}" th:if="${vo.bcontent != null}"></pre>
        <img th:if="${vo.bsfile != null}" th:src="@{/upload/__${vo.bsfile}__}" width="100" height="70">
        <br><br><br></td>
    </tr>
    <tr>
      <td colspan="4">
        <a th:href="@{'/board/update?bid='+${vo.bid}}"><button type="button" class="btn_style">수정하기</button></a>
        <a th:href="@{'/board/delete?bid='+${vo.bid}}"><button type="button" class="btn_style">삭제하기</button></a>
        <a th:href="@{/board}">
          <button type="button" class="btn_style">리스트</button>
        </a>
      </td>
    </tr>
  </table>
</div>
<!-- footer Include -->
<include th:replace="fragments/footer :: footer" width="100%" height="160px" scrolling="no" frameborder=0 ></include>
</body>
</html>
