<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CGV</title>
  <link rel="stylesheet"  th:href="@{/css/mycgv.css}">
</head>
<body>
<!-- Header Include -->
<include th:replace="fragments/header :: header" width="100%" height="160px" scrolling="no" frameborder=0 ></include>

<!---------------------------------------------->
<!--------------- Content ----------------------->
<!---------------------------------------------->
<div class="content">
  <h1>게시판-삭제하기</h1>
  <form name="boardDeleteForm" action="" method="post">
    <input type="hidden" name="bid" value="${bid}">
    <ul>
      <li>
        <img th:src="@{/img/delete.jpg}">
      </li>
      <li>
        <div>정말로 삭제하시겠습니까?</div>
      </li>
      <li>
        <button type="submit" class="btn_style">삭제완료</button>
        <a th:href="@{'/board/content?bid='+${bid}}"><button type="button" class="btn_style">이전페이지</button></a>
        <a th:href="@{/board}"><button type="button" class="btn_style">리스트</button></a>
      </li>
    </ul>
  </form>

</div>

<!-- footer Include -->
<include th:replace="fragments/footer :: footer" width="100%" height="160px" scrolling="no" frameborder=0 ></include>ame>

</body>
</html>
