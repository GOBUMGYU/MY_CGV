<script th:inline="javascript">
    let login_result = [[${login_result}]];
    let logout_result = [[${logout_result}]];

    if(logout_result == 'ok'){
      alert("로그아웃에 성공하셨습니다.");
    }

    if(login_result == 'ok'){
      alert("로그인에 성공하셨습니다.");
    }

    function movieList(){
        $.ajax({
            url: "/admin/movie/list",
            contentType: "application/json; charset=UTF-8",
            dataType: "json",
            success: function(result) {
                let movie = result.list;
                let output ="<div class='s1_article'>";
                for(data of movie){
                    output += "<article>";
                    output += "<img src='/upload/"+data.msfile+"'>";
                    output += "<div>"+data.mname+"</div>";
                    output += "<div>99%  | 예매율 37.1%</div>";
                    output += "</article>";
                }
                output += "</div>";

                $(".mchart").after(output);
            }
        });
    }
</script>
