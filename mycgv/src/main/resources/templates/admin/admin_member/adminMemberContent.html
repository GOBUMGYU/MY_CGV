<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CGV</title>
  <link rel="stylesheet"  th:href="@{/css/mycgv.css}">
</head>
<body>
<!-- Header Include -->
<include th:replace="fragments/header :: header" width="100%" height="160px" scrolling="no" frameborder=0 ></include>


<!---------------------------------------------->
<!--------------- Content ----------------------->
<!---------------------------------------------->
<div class="content">
  <h1>회원정보-상세보기</h1>
  <table class="boardContent">
    <tr>
      <th>아이디</th>
      <td th:text="${vo.id}">${vo.id }</td>
      <th>성명</th>
      <td th:text="${vo.name}">${vo.name }</td>
      <th>가입날짜</th>
      <td th:text="${vo.createAt}">${vo.createAt}</td>
    </tr>
    <tr>
      <th>주소</th>
      <td colspan="5" th:text="${address}">${address }</td>
    </tr>
    <tr>
      <th>연락처</th>
      <td colspan="5" th:text="${vo.pnumber}">${vo.pnumber }</td>
    </tr>
    <tr>
      <th>취미</th>
      <td colspan="5" th:text="${vo.hobbyList}">${vo.hobbyList }</td>
    </tr>
    <tr>
      <th>자기소개</th>
      <td colspan="5" th:text="${vo.intro}">${vo.intro }</td>
    </tr>
    <tr>
      <td colspan="6">
        <a th:href="@{/admin/member}"><button type="button" class="btn_style">리스트</button></a>
        <a th:href="@{/admin}"><button type="button" class="btn_style">관리자홈</button></a>
      </td>
    </tr>
  </table>
</div>

<!-- footer Include -->
<include th:replace="fragments/footer :: footer" width="100%" height="160px" scrolling="no" frameborder=0 ></include>


</body>
</html>
