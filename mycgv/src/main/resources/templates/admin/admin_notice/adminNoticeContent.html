<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CGV</title>
  <link rel="stylesheet"  th:href="@{/css/mycgv.css}">
</head>
<body>
<!-- Header Include -->
<include th:replace="fragments/header :: header" width="100%" height="160px" scrolling="no" frameborder=0 ></include>


<!---------------------------------------------->
<!--------------- Content ----------------------->
<!---------------------------------------------->
<div class="content">
  <h1>공지사항-상세보기</h1>
  <table class="boardContent">
    <tr>
      <th>등록일자</th>
      <td th:text="${vo.createAt}">${vo.ndate}</td>
      <th>조회수</th>
      <td th:text="${vo.nhits}">${vo.nhits }</td>
    </tr>
    <tr>
      <th>제목</th>
      <td colspan="3" th:text="${vo.ntitle}">${vo.ntitle }</td>
    </tr>
    <tr>
      <th>내용</th>
      <td colspan="3">
        <br><br>
        <pre th:text="${vo.ncontent}" th:if="${vo.ncontent != null}"></pre>
        <img th:if="${vo.nsfile != null}" th:src="@{/upload/__${vo.nsfile}__}" width="100" height="70">
        <br><br>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <a th:href="'/admin/notice/update?nid='+${vo.nid}"><button type="button" class="btn_style">수정하기</button></a>
        <a th:href="@{'/admin/notice/delete?nid='+${vo.nid}}"><button type="button" class="btn_style">삭제하기</button></a>
        <a th:href="@{/admin/notice}">
          <button type="button" class="btn_style">리스트</button></a>
        <a th:href="@{/admin}"><button type="button" class="btn_style">관리자홈</button></a>
      </td>
    </tr>
  </table>
</div>

<!-- footer Include -->
<include th:replace="fragments/footer :: footer" width="100%" height="160px" scrolling="no" frameborder=0 ></include>

</body>
</html>
